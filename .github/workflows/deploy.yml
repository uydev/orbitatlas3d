name: Deploy Dev
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Skip Terraform (run manually)
        run: |
          echo "Terraform deploy is disabled in CI."
          echo "Run 'terraform apply' manually from infra/terraform/envs/dev when needed."



